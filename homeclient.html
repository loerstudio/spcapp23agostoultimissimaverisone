<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Client</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="homeclient.html" class="text-xl font-bold">My Dashboard</a>
            <div>
                <a href="workoutclient.html" class="px-3 py-2 rounded hover:bg-green-700">Workout</a>
                <a href="nutritionclient.html" class="px-3 py-2 rounded hover:bg-green-700">Nutrition</a>
                <a href="progressesclient.html" class="px-3 py-2 rounded hover:bg-green-700">Progress</a>
                <a href="chatclient.html" class="px-3 py-2 rounded hover:bg-green-700">Chat</a>
                <a href="profileclient.html" class="px-3 py-2 rounded hover:bg-green-700">Profile</a>
                <button onclick="window.signOut()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <h1 id="welcome-message" class="text-3xl font-bold mb-6">Welcome!</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Workout Program Info -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Your Workout Program</h2>
                <div id="workout-summary">
                    <p>Loading workout details...</p>
                </div>
                <a href="workoutclient.html" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Go to Workout
                </a>
            </div>

            <!-- Meal Plan Info -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Your Meal Plan</h2>
                <div id="meal-plan-summary">
                     <p>Loading meal plan details...</p>
                </div>
                 <a href="nutritionclient.html" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Go to Nutrition
                </a>
            </div>

             <!-- Progress Info -->
            <div class="bg-white p-6 rounded-lg shadow-md col-span-1 md:col-span-2">
                <h2 class="text-2xl font-bold mb-4">Your Progress</h2>
                <div id="progress-summary">
                     <p>Loading progress summary...</p>
                </div>
                 <a href="progressesclient.html" class="mt-4 inline-block bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
                    Update Progress
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="js/home-client.js"></script>
</body>
</html>
