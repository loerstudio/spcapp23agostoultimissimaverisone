<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meal Plan - Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="hometrainer.html" class="text-xl font-bold">Trainer Dashboard</a>
            <div>
                 <a href="nutritiontrainer.html" class="px-3 py-2 rounded hover:bg-blue-700">Back to Meal Plans</a>
                <button onclick="window.signOut()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <h1 id="page-title" class="text-3xl font-bold mb-6">Create New Meal Plan</h1>

        <form id="meal-plan-form" class="space-y-6">
            <!-- Basic Plan Details -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Plan Details</h2>
                <div class="mb-4">
                    <label for="plan-name" class="block text-gray-700 font-bold mb-2">Plan Name</label>
                    <input type="text" id="plan-name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="plan-description" class="block text-gray-700 font-bold mb-2">Description</label>
                    <textarea id="plan-description" rows="3" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div>
                    <label for="client-assignment" class="block text-gray-700 font-bold mb-2">Assign to Client (Optional)</label>
                    <select id="client-assignment" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">No client assigned</option>
                        <!-- Client options will be dynamically inserted here -->
                    </select>
                </div>
            </div>

            <!-- Meal Plan Days -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Meal Days</h2>
                    <button type="button" id="add-day-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add Day</button>
                </div>
                <div id="meal-days-container" class="space-y-4">
                    <!-- Meal day blocks will be dynamically inserted here -->
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-xl">Save Meal Plan</button>
            </div>
        </form>
    </div>

    <!-- Food Modal (initially hidden) -->
    <div id="food-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-1/2">
            <h2 class="text-2xl font-bold mb-4">Add Food to Meal</h2>
            <input type="text" id="food-search" placeholder="Search for a food..." class="w-full px-3 py-2 border rounded-lg mb-4">
            <div id="food-search-results" class="space-y-2 max-h-64 overflow-y-auto">
                <!-- Search results will appear here -->
            </div>
            <div class="flex justify-end mt-6">
                <button type="button" id="close-modal-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/edit-meal-plan.js"></script>
</body>
</html>
