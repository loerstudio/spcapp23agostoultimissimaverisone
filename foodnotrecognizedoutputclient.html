<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Food Scan</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-color: #EF4444;
            --background-color: #000000;
            --surface-color: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #A3A3A3;
            --accent-color: #332929;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .icon-btn {
            @apply bg-[var(--surface-color)] p-4 rounded-full;
        }
        .main-content {
            flex-grow: 1;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black text-white">
<div class="main-content flex flex-col relative">
<header class="p-4 flex justify-between items-center z-10">
<button class="text-white">
<span class="material-icons text-3xl">close</span>
</button>
<button class="text-white">
<span class="material-icons text-3xl">help_outline</span>
</button>
</header>
<main class="flex-grow flex flex-col items-center justify-center p-4 text-center z-10">
<h1 class="text-2xl font-bold mb-2">Scan your food</h1>
<p class="text-[var(--text-secondary)] mb-8">Place your food in the center of the frame</p>
<div class="w-full aspect-square bg-gray-800 rounded-3xl flex items-center justify-center mb-8 relative overflow-hidden">
<div class="absolute top-0 left-0 w-12 h-12 border-t-4 border-l-4 border-white rounded-tl-2xl"></div>
<div class="absolute top-0 right-0 w-12 h-12 border-t-4 border-r-4 border-white rounded-tr-2xl"></div>
<div class="absolute bottom-0 left-0 w-12 h-12 border-b-4 border-l-4 border-white rounded-bl-2xl"></div>
<div class="absolute bottom-0 right-0 w-12 h-12 border-b-4 border-r-4 border-white rounded-br-2xl"></div>
<div class="w-full h-full bg-gray-900"></div>
</div>
<div class="flex items-center justify-around w-full px-4">
<button class="flex flex-col items-center text-[var(--text-secondary)]">
<span class="material-icons text-4xl">photo_library</span>
<span class="text-sm mt-1">Gallery</span>
</button>
<button class="w-20 h-20 bg-[var(--primary-color)] rounded-full flex items-center justify-center shadow-lg transform scale-125">
<span class="material-icons text-white text-5xl">photo_camera</span>
</button>
<button class="flex flex-col items-center text-[var(--text-secondary)]">
<span class="material-icons text-4xl">flash_on</span>
<span class="text-sm mt-1">Flash</span>
</button>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 z-10">
<a class="text-center text-[var(--text-secondary)]" href="#">
<span class="material-icons">home</span>
<span class="block text-xs">Home</span>
</a>
<a class="text-center text-[var(--text-secondary)]" href="#">
<span class="material-icons">fitness_center</span>
<span class="block text-xs">Workout</span>
</a>
<a class="text-center text-[var(--primary-color)] border-t-2 border-[var(--primary-color)] px-4 pt-2" href="#">
<span class="material-icons">restaurant</span>
<span class="block text-xs">Nutrition</span>
</a>
<a class="text-center text-[var(--text-secondary)]" href="#">
<span class="material-icons">trending_up</span>
<span class="block text-xs">Progress</span>
</a>
<a class="text-center text-[var(--text-secondary)]" href="#">
<span class="material-icons">chat</span>
<span class="block text-xs">Chat</span>
</a>
</footer>
<div class="absolute inset-0 bg-black bg-opacity-75 flex flex-col justify-end items-center z-20">
<div class="bg-[var(--surface-color)] rounded-t-3xl p-6 w-full max-w-md text-center">
<div class="w-12 h-1.5 bg-gray-600 rounded-full mx-auto mb-6"></div>
<div class="bg-red-200 p-3 rounded-full inline-flex items-center justify-center mb-4">
<span class="material-icons text-red-600 text-3xl">error_outline</span>
</div>
<h2 class="text-xl font-bold mb-2">Hmm, we can't find that food</h2>
<p class="text-[var(--text-secondary)] mb-6">Our AI couldn't recognize the item. Please try again.</p>
<div class="flex flex-col space-y-4">
<button class="bg-[var(--primary-color)] text-white font-bold py-4 rounded-xl">Try again</button>
</div>
</div>
</div>
</div>

</body></html>
