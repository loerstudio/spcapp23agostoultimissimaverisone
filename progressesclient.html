<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - Client</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="homeclient.html" class="text-xl font-bold">My Dashboard</a>
            <div>
                <a href="workoutclient.html" class="px-3 py-2 rounded hover:bg-green-700">Workout</a>
                <a href="nutritionclient.html" class="px-3 py-2 rounded hover:bg-green-700">Nutrition</a>
                <a href="progressesclient.html" class="px-3 py-2 rounded hover:bg-green-700">Progress</a>
                <a href="chatclient.html" class="px-3 py-2 rounded hover:bg-green-700">Chat</a>
                <a href="profileclient.html" class="px-3 py-2 rounded hover:bg-green-700">Profile</a>
                <button onclick="window.signOut()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Track Your Progress</h1>

        <!-- Goal Section -->
        <div id="goal-section" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Your Goal</h2>
            <div id="goal-display">
                <!-- Goal info will be displayed here -->
            </div>
            <form id="goal-form" class="hidden">
                <div class="mb-4">
                    <label for="goal-description" class="block text-gray-700 font-bold mb-2">Goal Description</label>
                    <input type="text" id="goal-description" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="start-date" class="block text-gray-700 font-bold mb-2">Start Date</label>
                        <input type="date" id="start-date" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="end-date" class="block text-gray-700 font-bold mb-2">End Date</label>
                        <input type="date" id="end-date" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Set Goal</button>
            </form>
        </div>

        <!-- Photo Upload Section -->
        <div id="photo-upload-section" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
            <h2 class="text-2xl font-bold mb-4">Upload Today's Photo</h2>
            <form id="photo-form">
                <div class="mb-4">
                    <label for="progress-photo" class="block text-gray-700 font-bold mb-2">Choose Photo</label>
                    <input type="file" id="progress-photo" accept="image/*" class="w-full" required>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Upload Photo</button>
            </form>
            <div id="upload-message" class="mt-4"></div>
        </div>

        <!-- Progress Gallery -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Progress Gallery</h2>
            <div id="progress-gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Progress photos will be inserted here -->
                <p>No photos uploaded yet.</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/progress-client.js"></script>
</body>
</html>
