<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Crea un Account</h1>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <form id="sign-up-form">
                <div class="mb-4">
                    <label for="full_name" class="block text-gray-700 font-bold mb-2">Nome completo</label>
                    <input type="text" id="full_name" name="full_name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="user_role" class="block text-gray-700 font-bold mb-2">Sono un:</label>
                    <select name="user_role" id="user_role" class="w-full px-3 py-2 border rounded-lg">
                        <option value="client" selected>Cliente</option>
                        <option value="trainer">Personal Trainer</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Registrati
                    </button>
                </div>
            </form>
            <div id="message" class="mt-4 text-green-500"></div>
            <div class="text-center mt-4">
                <p>Hai gi√† un account? <a href="index.html" class="text-blue-500 hover:text-blue-800">Accedi</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
