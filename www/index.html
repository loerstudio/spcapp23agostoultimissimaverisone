<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Accedi</h1>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <form id="sign-in-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Accedi
                    </button>
                    <a href="forgotpass.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Password dimenticata?
                    </a>
                </div>
            </form>
            <div id="error-message" class="mt-4 text-red-500"></div>
            <div class="text-center mt-4">
                <p>Non hai un account? <a href="signup.html" class="text-blue-500 hover:text-blue-800">Registrati</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
