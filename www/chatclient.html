<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Allenatore - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="homeclient.html" class="text-xl font-bold">La Mia Dashboard</a>
            <div>
                <a href="workoutclient.html" class="px-3 py-2 rounded hover:bg-green-700">Allenamento</a>
                <a href="nutritionclient.html" class="px-3 py-2 rounded hover:bg-green-700">Nutrizione</a>
                <a href="progressesclient.html" class="px-3 py-2 rounded hover:bg-green-700">Progressi</a>
                <a href="chatclient.html" class="px-3 py-2 rounded hover:bg-green-700">Chat</a>
                <a href="profileclient.html" class="px-3 py-2 rounded hover:bg-green-700">Profilo</a>
                <button onclick="window.signOut()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Esci
                </button>
            </div>
        </div>
    </nav>

    <!-- Chat Window -->
    <div class="container mx-auto flex-grow flex flex-col p-4">
        <div class="bg-white rounded-lg shadow-md flex-grow flex flex-col">
            <!-- Chat Header -->
            <div id="chat-header" class="p-4 border-b">
                <h2 id="chat-with-name" class="text-xl font-bold">Chat con il tuo Allenatore</h2>
            </div>

            <!-- Messages -->
            <div id="messages-container" class="flex-grow p-4 overflow-y-auto">
                <!-- Messages will be inserted here -->
                <p class="text-center text-gray-500">Caricamento chat...</p>
            </div>

            <!-- Message Input Form -->
            <div id="message-form-container" class="p-4 border-t">
                <form id="message-form" class="flex">
                    <input type="text" id="message-input" class="w-full px-3 py-2 border rounded-l-md" placeholder="Scrivi il tuo messaggio..." autocomplete="off" required>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-md">Invia</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/chat-client.js"></script>
</body>
</html>
