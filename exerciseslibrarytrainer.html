<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Library - Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="hometrainer.html" class="text-xl font-bold">Trainer Dashboard</a>
            <div>
                <a href="clientsmanagementstrainer.html" class="px-3 py-2 rounded hover:bg-blue-700">Clients</a>
                <a href="programsmanagementtrainer.html" class="px-3 py-2 rounded hover:bg-blue-700">Programs</a>
                <a href="nutritiontrainer.html" class="px-3 py-2 rounded hover:bg-blue-700">Nutrition</a>
                <a href="chattrainer.html" class="px-3 py-2 rounded hover:bg-blue-700">Chat</a>
                <a href="profiletrainer.html" class="px-3 py-2 rounded hover:bg-blue-700">Profile</a>
                <button onclick="window.signOut()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Exercise Library</h1>
            <button id="toggle-form-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Add New Exercise
            </button>
        </div>

        <!-- Add/Edit Exercise Form (collapsible) -->
        <div id="exercise-form-container" class="hidden bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="form-title" class="text-2xl font-bold mb-4">Add New Exercise</h2>
            <form id="exercise-form">
                <input type="hidden" id="exercise-id">
                <div class="mb-4">
                    <label for="exercise-name" class="block text-gray-700 font-bold mb-2">Exercise Name</label>
                    <input type="text" id="exercise-name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="exercise-description" class="block text-gray-700 font-bold mb-2">Description</label>
                    <textarea id="exercise-description" rows="3" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="mb-4">
                    <label for="exercise-photo" class="block text-gray-700 font-bold mb-2">Photo</label>
                    <input type="file" id="exercise-photo" accept="image/*" class="w-full">
                    <img id="photo-preview" class="mt-2 h-32 hidden" alt="Photo Preview">
                </div>
                <div class="mb-4">
                    <label for="exercise-video-url" class="block text-gray-700 font-bold mb-2">Video URL (e.g., YouTube)</label>
                    <input type="url" id="exercise-video-url" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-edit-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Save Exercise</button>
                </div>
                 <div id="form-message" class="mt-4"></div>
            </form>
        </div>

        <!-- Exercise List -->
        <div id="exercise-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Exercise cards will be dynamically inserted here -->
            <p>Loading exercises...</p>
        </div>
    </div>

    <script type="module" src="js/exercise-library.js"></script>
</body>
</html>
